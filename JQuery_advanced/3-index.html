        row1.append($("<td>").text("Salva"));
        tableBody.append(row1);

        var row2 = $("<tr>");

        var row3 = $("<tr>");
        row3.append($("<td>").text("Antoine"));
        row3.append($("<td>").text("Salva"));

        $("body").append(table.append(tableHead, tableBody));

      createFamilyTree();
