<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  </head>
  <body>
    <script type="application/javascript">
      function createFamilyTree() {
        var table = $("<table>");

        var tableHead = $("<thead>");
        var headRow = $("<tr>");
        headRow.append($("<th>").text("Firstname"));
        headRow.append($("<th>").text("Lastname"));
        tableHead.append(headRow);

        var tableBody = $("<tbody>");

        var row1 = $("<tr>");
        row1.append($("<td>").text("Guillaume"));
        row1.append($("<td>").text("Salva"));

        var row2 = $("<tr>");
        row2.append($("<td>").text("Paulette"));
        row2.append($("<td>").text("Salva"));

        var row3 = $("<tr>");
        row3.append($("<td>").text("Antoine"));
        row3.append($("<td>").text("Salva"));

        tableBody.append(row1, row2, row3);

        $("body").append(table.append(tableHead, tableBody));
      }

      function replaceFamilyTree() {
        var newRow = $("<tr>");
        newRow.append($("<td>").text("Gerard"));
        newRow.append($("<td>").text("Bonissa"));

        $("tbody").html(newRow);
      }

      createFamilyTree();

      replaceFamilyTree();
    </script>
  </body>
</html>
